<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>N/P Gathering Tool</title>
        <link rel="stylesheet" type="text/css" href="./src/lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./src/lib/jquery-ui-1.10.2.custom/css/hot-sneaks/jquery-ui-1.10.2.custom.min.css" />
        <link rel="stylesheet" type="text/css" href="./src/css/NPGatheringTool.css" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/FluidDocument.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/FluidIoC.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/FluidRequests.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/FluidView.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/JavaProperties.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/core/js/ModelTransformations.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/lib/fastXmlPull/js/fastXmlPull.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="./infusion/src/webapp/framework/renderer/js/RendererUtilities.js"></script>
        <script type="text/javascript" src="./src/js/TextFieldSlider.js"></script>

        <script type="text/javascript" src="./src/lib/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.min.js"></script>

        <script type="text/javascript" src="./src/js/NPGatheringTool.js"></script>
    </head>
    <body class="gpii-NPGatheringTool container">
        <h1 class="gpii-NPGatheringTool-label"></h1>

        <hr>
        <label class="gpii-NPGatheringTool-token-label"></label>
        <input type="text" class="gpii-NPGatheringTool-token"/>
        <form>
            <fieldset>

                <legend class="gpii-NPGatheringTool-linuxGroupLabel"></legend>
                <div class="gpii-NPGatheringTool-linuxGroup hero-unit">

                    <legend class="gpii-NPGatheringTool-orcaGroupLabel"></legend>
                    <div>
                        <label class="gpii-NPGatheringTool-orca-voice-default-familyLabel"></label>
                        <select class="gpii-NPGatheringTool-orca-voice-default-family"></select>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-voice-default-rateLabel"></label>
                        <div class="gpii-NPGatheringTool-orca-voice-default-rate gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-enableTutorialMessagesLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-orca-enableTutorialMessages" />
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-enableEchoByCharacterLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-orca-enableEchoByCharacter" />
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-enableEchoByWordLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-orca-enableEchoByWord" />
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-enableBrailleLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-orca-enableBraille" />
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-verbalizePunctuationStyleLabel"></label>
                        <div class="gpii-NPGatheringTool-orca-verbalizePunctuationStyle gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-sayAllStyleLabel"></label>
                        <div class="gpii-NPGatheringTool-orca-sayAllStyle gpii-slider-small">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-orca-enableSpeechLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-orca-enableSpeech" />
                    </div>

                    <legend class="gpii-NPGatheringTool-desktopGroupLabel"></legend>
                    <div>
                        <label class="gpii-NPGatheringTool-desktop-gtk-themeLabel"></label>
                        <select class="gpii-NPGatheringTool-desktop-gtk-theme"></select>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-desktop-icon-themeLabel"></label>
                        <select class="gpii-NPGatheringTool-desktop-icon-theme"></select>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-desktop-text-scaling-factorLabel"></label>
                        <div class="gpii-NPGatheringTool-desktop-text-scaling-factor gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-desktop-cursor-sizeLabel"></label>
                        <div class="gpii-NPGatheringTool-desktop-cursor-size gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>

                    <legend class="gpii-NPGatheringTool-a11yGroupLabel"></legend>
                    <div>
                        <label class="gpii-NPGatheringTool-desktop-screen-magnifier-enabledLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-desktop-screen-magnifier-enabled" />
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-desktop-mag-factorLabel"></label>
                        <div class="gpii-NPGatheringTool-desktop-mag-factor gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-desktop-screen-positionLabel"></label>
                        <select class="gpii-NPGatheringTool-desktop-screen-position"></select>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-desktop-show-cross-hairsLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-desktop-show-cross-hairs" />
                    </div>
                </div>

                <legend class="gpii-NPGatheringTool-windowsGroupLabel"></legend>
                <div class="gpii-NPGatheringTool-windowsGroup hero-unit">

                    <legend class="gpii-NPGatheringTool-nvdaGroupLabel"></legend>
                    <div>
                        <label class="gpii-NPGatheringTool-nvda-speech-espeak-voiceLabel"></label>
                        <select class="gpii-NPGatheringTool-nvda-speech-espeak-voice"></select>
                    </div>

                    <div>
                        <label class="gpii-NPGatheringTool-nvda-speech-espeak-rateLabel"></label>
                        <div class="gpii-NPGatheringTool-nvda-speech-espeak-rate gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="gpii-NPGatheringTool-nvda-speech-espeak-rateBoostLabel"></label>
                        <input type="checkbox" class="gpii-NPGatheringTool-nvda-speech-espeak-rateBoost" />
                    </div>

                    <legend class="gpii-NPGatheringTool-magnifierGroupLabel"></legend>
                    <div>
                        <label class="gpii-NPGatheringTool-magnifier-MagnificationLabel"></label>
                        <div class="gpii-NPGatheringTool-magnifier-Magnification gpii-slider">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>
                    <div>
                        <label class="gpii-NPGatheringTool-magnifier-FollowFocusLabel"></label>
                        <div class="gpii-NPGatheringTool-magnifier-FollowFocus gpii-slider-small">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>
                    <div>
                        <label class="gpii-NPGatheringTool-magnifier-FollowCaretLabel"></label>
                        <div class="gpii-NPGatheringTool-magnifier-FollowCaret gpii-slider-small">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>
                    <div>
                        <label class="gpii-NPGatheringTool-magnifier-FollowMouseLabel"></label>
                        <div class="gpii-NPGatheringTool-magnifier-FollowMouse gpii-slider-small">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>
                    <div>
                        <label class="gpii-NPGatheringTool-magnifier-MagnificationModeLabel"></label>
                        <div class="gpii-NPGatheringTool-magnifier-MagnificationMode gpii-slider-medium">
                            <div class="flc-textfieldSlider-slider"> </div>
                            <div><input class="flc-textfieldSlider-field" type="text" /></div>
                        </div>
                    </div>
                </div>

                <input type="button" class="gpii-NPGatheringTool-save btn btn-primary btn-large"/>
            </fieldset>
        </form>
    </body>
</html>
